name: tests

on:
  pull_request:
  push:
  schedule:
    - cron: '0 0 * * 1'

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        nimversion: 
          - stable
          # - devel
          # no devel for now because GitHub Actions won't let me not fail for them
          - 1.2.8
        os:
        - ubuntu-latest
        - macOS-latest
        - windows-latest
    steps:
    - uses: actions/checkout@v1
    - uses: iffy/install-nim@v3
      with:
        version: ${{ matrix.nimversion }}
    - name: Test
      run: |
        nimble test
        nimble refresh
    - name: Docs
      if: runner.os == 'Linux'
      run: |
        ./builddocs.sh
